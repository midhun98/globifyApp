<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hospital Management</h1>

        <h2>Add / Update Hospital</h2>
        <form id="hospital-form">
            <input type="hidden" id="hospital-id">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            <input type="submit" value="Submit">
        </form>

        <h2>Hospitals List</h2>
        <table id="hospitals-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hospitals will be listed here -->
            </tbody>
        </table>
    </div>

    <script>
        const apiEndpoint = 'http://127.0.0.1:8000/api/hospitals/';

        document.addEventListener('DOMContentLoaded', function() {
            loadHospitals();

            document.getElementById('hospital-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const hospitalId = document.getElementById('hospital-id').value;
                const name = document.getElementById('name').value;
                const address = document.getElementById('address').value;

                if (hospitalId) {
                    updateHospital(hospitalId, name, address);
                } else {
                    createHospital(name, address);
                }
            });
        });

        function loadHospitals() {
            fetch(apiEndpoint)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('hospitals-table').getElementsByTagName('tbody')[0];
                    tbody.innerHTML = '';
                    data.forEach(hospital => {
                        const row = tbody.insertRow();
                        row.insertCell(0).innerText = hospital.id;
                        row.insertCell(1).innerText = hospital.name;
                        row.insertCell(2).innerText = hospital.address;
                        const actionsCell = row.insertCell(3);
                        const editButton = document.createElement('button');
                        editButton.innerText = 'Edit';
                        editButton.addEventListener('click', () => loadHospitalForEdit(hospital));
                        const deleteButton = document.createElement('button');
                        deleteButton.innerText = 'Delete';
                        deleteButton.addEventListener('click', () => deleteHospital(hospital.id));
                        actionsCell.appendChild(editButton);
                        actionsCell.appendChild(deleteButton);
                    });
                });
        }

        function createHospital(name, address) {
            fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, address })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('hospital-form').reset();
                loadHospitals();
            });
        }

        function updateHospital(id, name, address) {
            fetch(`${apiEndpoint}${id}/`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, address })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('hospital-form').reset();
                loadHospitals();
            });
        }

        function deleteHospital(id) {
            fetch(`${apiEndpoint}${id}/`, {
                method: 'DELETE'
            })
            .then(() => {
                loadHospitals();
            });
        }

        function loadHospitalForEdit(hospital) {
            document.getElementById('hospital-id').value = hospital.id;
            document.getElementById('name').value = hospital.name;
            document.getElementById('address').value = hospital.address;
        }
    </script>
</body>
</html>
